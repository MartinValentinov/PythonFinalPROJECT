<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'register.css'%}">
</head>

<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <h3>Register</h3>

   <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <label form="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create An Username" required>
        <br>
        <label form="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required>
        <br>
        <label form="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required>
        <br>
        <label form="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required>
        <br>
        <label form="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create A Password" required>
        <br>
        <label form="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Create Your Password" required>
        <br>
        <button type="submit">Register</button>
    </form>

</body>
</html>
